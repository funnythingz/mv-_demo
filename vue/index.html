<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      .list-group-item.done,
      .list-group-item.done:hover {
        text-decoration: line-through;
      }
    </style>
    <script src="./bower_components/vue/dist/vue.min.js"></script>
    <script src="./bower_components/locstor/locstor.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div>
        <h1 id="heading">{{title}}}</h1>

        <section>
          <div class="form-group">
            <label for="addTask">Add Task</label>
            <input type="text" class="form-control" id="addTask" placeholder="Add Task" v-on="keyup: addTask | key enter" v-attr="value: inputTask" v-model="inputTask">
          </div>
        </section>

        <section id="taskList">
          <div class="list-group">
            <a href="#"
              v-repeat="todos"
              v-on="click: done = !done"
              class="{{done ? 'list-group-item done' : 'list-group-item'}}">{{content}}</a>
          </div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
