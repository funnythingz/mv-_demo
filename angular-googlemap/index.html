<!Doctype html><html ng-app="app"><head><meta charset="utf-8">
<link href="style.css" rel="stylesheet">
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="//raw.githubusercontent.com/angular/bower-angular/master/angular.min.js"></script>
<script type="text/javascript" src="//raw.githubusercontent.com/jashkenas/underscore/master/underscore-min.js"></script>
<script type="text/javascript" src="//raw.githubusercontent.com/funnythingz/angular-google-maps/master/dist/angular-google-maps.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</head><body>

<section ng-controller="simpleController">

  <google-map center="map.center"
              zoom="map.zoom"
              draggable="true"
              dragging="map.dragging"
              bounds="map.bounds"
              events="map.events"
              options="map.options"
              pan="true"
              control="map.control">

  <marker coords="marker.coords"
          options="marker.options"
          events="marker.events"></marker>

  </google-map>

</section>

</body></html>
